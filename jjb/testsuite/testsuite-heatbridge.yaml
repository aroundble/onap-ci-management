---
- project:
    name: testsuite-heatbridge
    project-name: 'testsuite-heatbridge'
    subproject:
      - heatbridge:
          path: '.'
          pattern: '**'
    jobs:
      - '{project-name}-{stream}-{subproject}-verify-python'

    project: 'testsuite/heatbridge'

    stream:
      - 'master':
          branch: 'master'
      - 'release-1.0.0':
          branch: 'release-1.0.0'
    mvn-settings: 'testsuite-heatbridge-settings'
