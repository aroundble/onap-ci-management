---
- project:
    name: portal
    project-name: 'portal'
    subproject:
      - 'ecomp-portal-BE':
          pom: 'ecomp-portal-BE/pom.xml'
          pattern: 'ecomp-portal-BE/**'
    jobs:
      - '{project-name}-{stream}-{subproject}-verify-java'
      - '{project-name}-{stream}-{subproject}-merge-java'

    project: 'portal'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'portal-settings'
    files: '**'
    archive-artifacts: ''
