---

- project:
    name: mso
    project-name: 'mso'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-release-java-daily'
      - '{project-name}-{stream}-docker-java-daily':
          docker-pom: 'pom.xml'
          mvn-profile: 'docker'

    project: 'mso'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'mso-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-basebuild-4c-4g
